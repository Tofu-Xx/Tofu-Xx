<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="316px"
  height="50px"
  viewBox="0 0 316 50"
  style="background-color: #00000000;">
  <defs>
   <linearGradient id="myname"  x1="80%" y1="80%" x2="80%" y2="100%">
      <stop offset="0%" style="stop-color: #eee; stop-opacity: 1" />
      <stop offset="50%" style="stop-color: #6af; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #eee; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <path id="path0">
    <animate id="d0"
      attributeName="d"
      begin="0s;d0.end"
      dur="5000ms"
      fill="remove"
      values="m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0"
      keyTimes="0;0.8;0.8;1" />
  </path>
  <text font-family="'Cascadia Code'"
    fill="#eee"
    font-size="20"
    dominant-baseline="auto"
    x="0%"
    text-anchor="start"
    letter-spacing="normal">
    <textPath xlink:href="#path0">
      welcome to <tspan fill="url(#myname)">tofu-xx</tspan>'s GitHub
    </textPath>
  </text>
</svg>